{% extends "market/layout.html" %}
{% block body %}

<div class="container">
  <h2>Password Reset</h2>
  {% if form.errors %}
    <p>Your username or email did not match. Please try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
</div>
{% endblock %}
