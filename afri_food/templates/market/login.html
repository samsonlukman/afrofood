

<!-- The Modal -->
<div style="margin-top: 100px; border-radius: 80px;" class="modal" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn btn-primary" onclick="closeModal('loginModal')">Close</button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form id="loginForm" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <p>Don't have an account? <span class="btn btn-primary" onclick="openModal('registerModal')">Sign up</span></p>
      </div>

    </div>
  </div>
</div>
